<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!isMenuEnabled">

      <ion-content>
        <div class="menu-header">

        </div>
        <div class=header-content>
          <img src="../assets/deeplogo.jpg">
          <ion-label>
            <h2>App A Barber</h2>
            <p>Salon Digital Network</p>
          </ion-label>
        </div>
        <div class="main-list">

          <ion-list id="inbox-list">

            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('./home', 1)" detail="false" class="ion-text-center"
                [class.selected]="selectedIndex == 1">
                <ion-icon class="icon" name="home"></ion-icon>
                <ion-label>Dashboard</ion-label>
              </ion-item>
            </ion-menu-toggle>

            <!-- <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/app/tabs/schedule', 1)" detail="false" class="ion-text-center"
                [class.selected]="selectedIndex == 1">
                <ion-icon class="icon" name="calendar"></ion-icon>
                <ion-label>Bookings</ion-label>
              </ion-item>
            </ion-menu-toggle> -->

            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('/barber', 2)" detail="false" class="ion-text-center"
                [class.selected]="selectedIndex == 2">
                <ion-icon class="icon" name="people"></ion-icon>
                <ion-label>Barber List</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item lines="none" (click)="navigate('./shop', 3)" detail="false" class="ion-text-center"
                [class.selected]="selectedIndex == 3">
                <ion-icon class="icon" name="pricetags-outline"></ion-icon>
                <ion-label>Shop</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-item-divider>

            </ion-item-divider>

            <ion-item lines="none">
              <ion-icon slot="start" name="moon-outline"></ion-icon>
              <ion-label>
                Dark Mode
              </ion-label>
              <ion-toggle [(ngModel)]="dark"></ion-toggle>
            </ion-item>

          </ion-list>

        </div>
        <ion-footer>
          <ion-item lines="none" class="ion-text-center">
            <ion-label stacked class="footer">
              from
            </ion-label>
          </ion-item>
          <ion-item lines="none" class="ion-text-center">
            <ion-label stacked class="deep">
              <b>Deepleague Media Inc.</b>
            </ion-label>

          </ion-item>


         
          <!-- <ion-button fill="clear" color="dark" (click)="close()">
            <ion-icon slot="end" vertical="bottom" horizontal="end" name="close-circle-outline"></ion-icon>
          </ion-button> -->
        </ion-footer>
        <ion-fab  fill="clear" slot="fixed" vertical="bottom" horizontal="end" #fab>
          <ion-fab-button fill="clear" (click)="close()" size="small">
            <ion-icon color="dark" name="close-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
