<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-menu-button>
        <img src="../../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Hair Dressers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hair Dressers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let barber of barbers">
        <ion-card class="barber-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="barber-item"
              routerLink="/app/tabs/barbers/barber-details/{{barber.id}}">
              <ion-avatar slot="start">
                <img [src]="barber.profilePic" [alt]="barber.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{barber.name}}</h2>
                <p>{{barber.title}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let session of barber.sessions" detail="false"
                routerLink="/app/tabs/barbers/session/{{session.id}}">
                <ion-label>
                  <h3>{{session.name}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/barbers/barber-details/{{barber.id}}">
                <ion-label>
                  <h3>About {{barber.name}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button (click)="navigate('./add-barber', 1)" color="secondary" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
